<div class="card">
    <div class="card-body">
      <h4 class="card-title">Order Summary</h4>
      <p>You have {{ numberProducts }} items in your shopping cart.</p>
      <ul class="list-group list-group-flush">
        <li *ngFor="let shopping of shoppings" class="list-group-item">
          {{ shopping.quantityProduct }} x {{ shopping.products.nameProd }}
          <div class="float-right">
            {{ getPriceProduct(shopping) | currency: 'USD' }}
          </div>
        </li>
        <li class="list-group-item font-weight-bold">
          Total
          <div class="float-right">
          {{ getTotalPrice() | currency: 'USD'}}
          </div>
        </li>
      </ul>
     
    </div>
  </div>
