<div class="container">
    <div class="row">
    <div class="col">
        <form (ngSubmit)="onSubmit()" #productData="ngForm">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" name="nameProd" id="name" class="form-control"
                required
                [(ngModel)] ="product.nameProd"
                #nameProd="ngModel"> 
                <div  class="alert alert-danger" *ngIf="nameProd.touched && nameProd.invalid">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" class="form-control"
                required
                [(ngModel)]="product.price"
                #price="ngModel">
                <div  class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    Price is required
                </div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="form-control"
                required
                [(ngModel)]="product.quantity"
                #quantity="ngModel">
                <div  class="alert alert-danger" *ngIf="quantity.touched && quantity.invalid">
                    Quantity is required
                </div>
            </div>
            <div class="form-group">
                <label for="img">Image</label>
                <input type="text" name="imgUrl" id="img" class="form-control"
                required
                 [(ngModel)]="product.imgUrl"
                 #imgUrl="ngModel">
                 <div  class="alert alert-danger" *ngIf="imgUrl.touched && imgUrl.invalid">
                   Image Url is required
                </div>
            </div>
            
            
             <button class="btn btn-outline-success tab" type="submit" [disabled]="!productData.valid"> {{ isEdit ? 'Edit' : 'Save' }}</button> 
              <button class="btn btn-outline-danger tab" type="button" (click)="onDelete()"
             *ngIf="isEdit">Delete</button> 
              <button class="btn btn-outline-primary tab" type="button" (click)="onClear()"
              *ngIf="!isEdit">Clear</button> 
               <button class="btn btn-outline-danger tab" type="button" (click)="onReturn()"
              *ngIf="!isEdit">Back</button>
            
        </form>
    </div>
    <div class="col">
        <div *ngIf="productData.value.nameProd" class="card" style="width: 18rem;">
            <img [src]="productData.value.imgUrl" class="card-img-top" 
            *ngIf="product.imgUrl">
            <div class="card-body">
            <h5 class="card-title">{{ productData.value.nameProd }}</h5>
            <p class="card-text">{{ productData.value.price }}</p>
            </div>
        </div>
    </div>
    </div>
</div>
