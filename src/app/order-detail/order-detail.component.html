<h1 class="sel">Order Detail</h1>
<p>
    you have  items in your shopping cart.
</p>
<ng-container>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th >Product</th>
            <th class="text-center" style="width: 230px;">Quantity</th>
            <th class="text-right" style="width: 200px;">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let myOrderDetail of myOrderDetails">
            <td>
                <div class="thumbnail" [style.backgroundImage]="'url(' + myOrderDetail.imgUrl +')'"></div>
            </td>
            <td> {{ myOrderDetail.nameProd }} </td>
            <td class="col text-center"> 
                {{ myOrderDetail.quantityProduct}} in Cart
            </td>
            <td class="text-right"> {{ getShoppingItemsPrice(myOrderDetail) | currency: 'USD'}} </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">{{ totalPrice | currency: 'USD' }}</th>
        </tr>
    </tfoot>
   
</table>
</ng-container>
