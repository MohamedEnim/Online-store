<h1 class="sel">My Orders</h1>
<br>
<ng-container>
<table class="table">
    <thead>
        <tr>
            <th >Name</th>
            <th class="text-center" style="width: 230px;">Date</th>
            <th class="text-right" style="width: 200px;"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let myOrder of myOrders | async as myOrders">
            <td> {{ userName }} </td>
            <td class="text-center"> 
                {{ myOrder.date }}
            </td>
            <td class="text-right"><a (click)="onMyOrderDetail(myOrder.id)" style="cursor: pointer;" >Edit</a></td>
        </tr>
    </tbody>
    
</table>

</ng-container>
