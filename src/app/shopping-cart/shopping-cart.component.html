<h1 class="sel">Shopping Cart</h1>
<p>
    you have {{ shoppingCartCount() }} items in your shopping cart.
    <button 
    *ngIf="shoppingCartCount()"
    (click)="clearCart()"
    class="btn btn-light btn-sm">Clear Shopping Cart</button>  
</p>
<ng-container>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th >Product</th>
            <th class="text-center" style="width: 230px;">Quantity</th>
            <th class="text-right" style="width: 200px;">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let shopCart of shoppings">
            <td>
                <div class="thumbnail" [style.backgroundImage]="'url(' + shopCart.products.imgUrl +')'"></div>
            </td>
            <td> {{ shopCart.products.nameProd }} </td>
            <td> 
            <div class="row no-gutters">
            <div class="col-2">
                <button 
                (click)="removeFromCart(shopCart.products)"
                class="btn btn-secondary btn-block">-</button>
            </div>
            <div class="col text-center" > 
                {{ shopCart.quantityProduct}} in Cart
            </div>
            <div class="col-2">
                <button 
                (click)="addToCart(shopCart.products)"
                class="btn btn-secondary btn-block">+</button>
            </div>
            </div>
            </td>
            <td class="text-right"> {{ getShoppingItemsPrice(shopCart) | currency: 'USD'}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">{{ totalPrice | currency: 'USD' }}</th>
        </tr>
    </tfoot>
</table>
    <a
    *ngIf="shoppingCartCount()"
    (click)="onRoute()"
    class="btn btn-primary">Check Out</a>
</ng-container>
